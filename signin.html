<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Faça seu login</h1>
          <div class="form-wrapper">
            <div class="form-inner">
              <div class="form-header">
                <p>Se você já tem uma conta, faça login abaixo:</p>
              </div>

              <form class="form-login" id="form-signin" action="/signin" method="POST">
                <input
                  type="hidden"
                  name="_csrf"
                />
                <div class="form-group">
                  <label for="usuario">Usuário:</label>
                  <input type="text" class="form-control" name="usuario" id="usuario" />
                </div>
                <div class="form-group">
                  <label for="password">Senha:</label>
                  <input
                    type="password"
                    class="form-control"
                    name="senha"
                    id="senha"
                  />
                </div>
                <p>Caso você ainda não tenha uma conta, <a href="signup.html">cadastre-se aqui.</a></p>
                <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/javascript/User.js" type="module"></script>
  </body>
</html>
