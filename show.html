<!DOCTYPE html>
<html>
  <head>
    <title>Show | Qi Events</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <script src="assets/javascript/mapa.js" type="module"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="index.html">
          <img
            src="assets/img/logo.svg"
            alt="QiEvents logo"
            width="150px"
          />
        </a>
        <nav class="header__nav">
          <ul class="nav__list">
            <li><a href="show.html">See all events</a></li>
            <li><a href="register.html">Register your event</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main event__list">
      <div id="search-div">
        <h3>Pesquisar Evento:</h3>
        <input type="text" name="search-content" id="search-content">
        <button id="search-button">Pesquisar</button>
      </div>
      <div id="event__list" class="container">
        <h1>All current events</h1>
        <ul id="exibir"></ul>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/utc.js"></script>
  </body>
</html>
